name: Post Remaining Days of Ummath

on:
  schedule:
    - cron: '0 9 * * *'  # This will run every day at 09:00 UTC
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  post-ummath:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Specify the Node.js version

      - name: Install Dependencies
        run: |
          npm install twitter-lite

      - name: Calculate Remaining Days and Years
        id: calculate_days
        run: |
          # Current date
          current_date="2024-09-04"
          # End date for Ummath 2080
          end_date="2080-09-04"

          # Convert dates to seconds since epoch
          current_seconds=$(date -d "$current_date" +%s)
          end_seconds=$(date -d "$end_date" +%s)

          # Calculate the difference in days
          remaining_days=$(( (end_seconds - current_seconds) / 86400 ))

          # Calculate remaining years and days
          remaining_years=$(( remaining_days / 365 ))
          remaining_days=$(( remaining_days % 365 ))

          echo "remaining_years=$remaining_years" >> $GITHUB_ENV
          echo "remaining_days=$remaining_days" >> $GITHUB_ENV

      - name: Post to Twitter
        run: |
          echo "TWITTER_API_KEY=${{ secrets.TWITTER_API_KEY }}" >> $GITHUB_ENV
          echo "TWITTER_API_SECRET_KEY=${{ secrets.TWITTER_API_SECRET_KEY }}" >> $GITHUB_ENV
          echo "TWITTER_ACCESS_TOKEN=${{ secrets.TWITTER_ACCESS_TOKEN }}" >> $GITHUB_ENV
          echo "TWITTER_ACCESS_TOKEN_SECRET=${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}" >> $GITHUB_ENV
          node postTweet.js
